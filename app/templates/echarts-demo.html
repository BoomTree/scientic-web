{% extends "base.html" %}
{% block content %}
    <div class="container featurette">
        <div class="row">
            <div id="graphic" class="col-md-12">
                <div id="main" style="height:400px;width:100%"></div>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->
    <button type="button" class="btn btn-info" onclick="a();">（一般信息）Info</button>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        require.config({
            packages: [
                {
                    name: 'echarts',
                    location: '{{ url_for('static', filename='js/echarts/src') }}',
                    main: 'echarts'
                },
                {
                    name: 'zrender',
                    // location: 'http://ecomfe.github.io/zrender/src',
                    location: '{{ url_for('static', filename='js/zrender-master/src') }}',
                    main: 'zrender'
                }
            ]
        });
        
        var option = {
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['蒸发量','降水量']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    splitArea : {show : true}
                }
            ],
            series : [
                {
                    name:'蒸发量',
                    type:'bar',
                    data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                },
                {
                    name:'降水量',
                    type:'bar',
                    data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                }
            ]
        };
        var myChart;
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function (ec) {
                myChart = ec.init(document.getElementById('main'));
                myChart.showLoading({text: "图表数据正在努力加载..."});
                myChart.hideLoading();
                myChart.setOption(option);
            }
        )

        function a(){
            alert(myChart);
        }
    </script>
{% endblock %}
